<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
<link rel="stylesheet" href="style.css">  
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
  <body>
    <div class="card">
      <form action="">
        <h1>Login</h1>
        <div class="input-box"><input  type="text" placeholder="username" required>  <i class='bx bxs-user'></i></div>
      <div class="input-box"><input  type="password" placeholder="password" minlength="8" required><i class='bx bxs-lock-alt'></i> </div>
        <div class="remember-forgot"><label><input type="checkbox" name="Remember-me" id="Remember me" />Remember me</label>
          <a href="http://" target="_parent" rel="noopener noreferrer">Forgot Password ?</a>
        </div>
       <button type="submit" class="btn">Login</button>
       <div id="register-link"><p>Don't have an account? <a href="#">Register</a></p></div>
      </form>
    </div>
  </body>
</html>
